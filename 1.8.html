<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
    <a href="https://www.HTML.com" target="_blank">Ссылка на HTML.com в новом окне</a>
    <!-- Это гипер сылка.Которую мы создали с помощью тега <a>,href и target=”_blank” -->
    <a href="#section1">Перейти к статье 1</a>
    <!--Это якорная сылка.Которая нужна для прокрутки к определенной части страницы. -->
    <h2 id="section1">Статья 1</h2>
    <!--ссылка на конкретные части страницы -->
    <img src="./flowers.jpg" alt="Мое изображение">
    <!-- это мы вставили изображение локольно -->
    <img src="https://avatarko.ru/img/kartinka/33/multfilm_lyagushka_32117.jpg" alt="Пример изображения">
    <!-- это мы вставили изображение по сылке из интернета -->
    <img src="./flowers.jpg" alt="Описание изображения" width="200" height="200">
    <!-- атрибуты “width” и “height”, определяют размеры (ширину и высоту) изображения -->
</body>
</html>
