<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form Elements</title>
</head>
<body>
   <form action="/submit" method="post">
    <!-- Элемент <form> является контейнером для всех элементов формы. Он включает атрибуты для указания метода отправки данных и URL-адреса для отправки. -->
       <label for="name">Name:</label>
       <!-- Элемент <label> связывает текстовую метку с элементом формы, улучшая доступность. -->
       <input type="text" id="name" name="name" required>
       <!-- Элемент <input> используется для ввода данных пользователем. Он имеет различные типы, которые определяют его поведение и внешний вид. -->
       <label for="email">Email:</label>
       <input type="email" id="email" name="email" required>
       <label for="password">Password:</label>
       <input type="password" id="password" name="password" required>
       <label for="comment">Comment:</label>
       <textarea id="comment" name="comment" rows="2" cols="20"></textarea>
       <!-- Элемент <textarea> используется для многострочного ввода текста. -->
   </form>
   <button type="submit">Submit</button>
   <!-- Элемент <button> используется для создания кнопок, которые можно настроить для различных действий, таких как отправка формы или выполнение скриптов. -->
   <button type="reset">Reset</button>
    <label for="country">Country:</label>
       <select id="country" name="country" required>
        <!-- Элемент <select> используется для создания выпадающего списка, который позволяет пользователю выбирать один или несколько вариантов. -->
           <option value="">Select your country</option>
           <option value="us">United States</option>
           <option value="ca">Canada</option>
           <option value="ra">Rassia</option>
           <option value="kz">Kazakstan</option>
       </select>
</body>
</html>
