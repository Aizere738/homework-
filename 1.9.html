<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <ul>
       <li>клубника</li>
       <li>малина</li>
       <li>арбуз</li>
       <li>яблоко</li>
       <li>вишня</li> 
       <!-- Маркированные списки (<ul>) используются для перечисления элементов без определенного порядка.  -->
   </ul>
   <body>
   <ol>
       <li>нарисуй центр</li>
       <li>добавь лепестки </li>
       <li>нарисуй стебель</li>
       <li>добавь листья</li>
       <li>доработай детали</li>
       <li>раскрась</li> 
       <!-- Нумерованные списки (<ol>) используются для перечисления элементов с определенным порядком -->
   </ol>
   <table border="1">
       <tr>
           <th>Имя</th>
           <th>Возраст</th>
           <th>Город</th>
           <!-- Это заголовочная ячейка таблицы -->
       </tr>
       <tr>
           <td>Аружан</td>
           <td>15</td>
           <td>Алматы</td>
           <!-- это  ячейка таблицы. -->
       </tr>
       <tr>
           <td>Катя</td>
           <td>20</td>
           <td>Москва</td>
       </tr>
       <tr>
           <td>Джесика</td>
           <td>19</td>
           <td>Лос-Анжелес</td>
       </tr>
   </table>
</body>
</body>
</html>
